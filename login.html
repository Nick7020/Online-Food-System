    <script>
        // Function to show alert messages
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'error' : 'success'}`;
            
            const icon = type === 'error' ? 'exclamation-circle' : 'check-circle';
            alertDiv.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            const container = document.getElementById('alert-container');
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            // Remove alert after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Toggle password visibility
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginButton');
            const loginBtnText = loginBtn.querySelector('span');
            
            // Basic validation
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }
            
            try {
                // Disable login button and show loading state
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Signing in...';
                loginBtn.innerHTML = `
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Signing in...</span>
                `;
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    }),
                    credentials: 'include',
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the JWT token and user data in localStorage
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        
                        // Store user data from the response
                        if (data.data && data.data.user) {
                            localStorage.setItem('user', JSON.stringify(data.data.user));
                        }
                    }
                    
                    // Store user data if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('userEmail', email);
                    } else {
                        localStorage.removeItem('userEmail');
                    }
                    
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to home page after successful login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Login failed. Please check your credentials and try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'An error occurred during login. Please try again.', 'error');
                
                // Re-enable login button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Sign In</span>';
            }
        });
        
        // Check for remembered email on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
            
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                // Optionally verify token and redirect if valid
                window.location.href = 'index.html';
            }
        });
    </script>
