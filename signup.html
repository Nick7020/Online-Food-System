<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --dark-color: #2d3436;
            --text-light: #636e72;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        .auth-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        
        .auth-image {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
        }
        
        .auth-image-content {
            max-width: 500px;
        }
        
        .auth-image h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        .auth-image p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .auth-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            margin: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-form {
            max-width: 400px;
            width: 100%;
        }
        
        .auth-form h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }
        
        .auth-form p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .terms {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }
        
        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .auth-form .btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            background-color: white;
            padding: 0 1rem;
            color: var(--text-light);
            z-index: 2;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .password-strength {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            background-color: #ff6b6b;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.25rem;
            display: none;
        }
        
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
            }
            
            .auth-image {
                padding: 4rem 1rem;
                min-height: 300px;
                background-attachment: scroll;
            }
            
            .auth-form-container {
                margin: 1rem;
                padding: 2rem;
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <!-- Signup Section -->
    <div class="auth-container">
        <div class="auth-form-container">
            <form class="auth-form" id="signupForm">
                <h1>Create Account</h1>
                <p>Sign up to get started with FoodExpress</p>
                
                <div id="errorMessage" class="error-message" style="color: #ff6b6b; margin-bottom: 1rem; display: none;"></div>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    <div class="password-strength">
                        <div class="strength-meter" id="passwordStrength"></div>
                    </div>
                    <div class="password-hint" id="passwordHint">
                        Password should be at least 8 characters long and include a number and a special character
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-footer">
                    <div class="form-check">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
                
                <div class="form-footer">
                    <div class="form-check">
                        <input type="checkbox" id="newsletter" checked>
                        <label for="newsletter">Subscribe to our newsletter</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google" style="color: #DB4437;"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-facebook-f" style="color: #4267B2;"></i>
                        <span>Facebook</span>
                    </button>
                </div>
                
                <div class="signup-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer (Same as index.html) -->
    <footer class="simple-footer">
        <div class="container">
            <p>&copy; 2025 FoodExpress. All rights reserved.</p>
        </div>
    </footer>
    
    <style>
        .simple-footer {
            background-color: #2d3436;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        .simple-footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .simple-footer p {
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>

    <script>
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // Simple validation
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            try {
                console.log('Form submitted:', data);
                alert('Account created successfully! Redirecting to login...');
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            const token = localStorage.getItem('token');
            if (token) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
            }
            
            // Set redirect URL if coming from a protected page
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (redirect) {
                localStorage.setItem('redirectAfterLogin', redirect);
            }
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
